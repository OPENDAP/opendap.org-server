<style>
  #hyrax-architecture {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
  }

  #image-box-wrapper {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
  }

  #image-box {
    display: flex;
    flex-direction: column;
    text-align: center;
    margin: auto;
  }

  #icon {
    margin: .25rem auto;
  }

  .olfs {
    grid-column: 1;
    grid-row: 1 / 2;
  }

  .olfs-thredds {
    grid-column: 1;
    grid-row: 2 / 3;
  }

  .thredds {
    grid-column: 1;
    grid-row: 5;
  }

  .bes {
    grid-column: 3;
    grid-row: 1 / 2;
  }

  .bes-filesystem {
    grid-column: 3;
    grid-row: 2 / 3;
  }

  .file-system {
    grid-column: 3;
    grid-row: 5;
  }

  .olfs-bes {
    grid-column: 2;
    grid-row: 1;
  }

  .bes-olfs {
    grid-column: 2;
    grid-row: 2;
  }
</style>
